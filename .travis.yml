language: go
go:
- 1.4
addons:
  apt_packages:
    - libx11-dev
    - libgles2-mesa-dev
install:
- go get -t -d -v ./... && go build -v ./...
script:
- go test -v ./...
before_install:
- openssl aes-256-cbc -K $encrypted_9e40808ea1e2_key -iv $encrypted_9e40808ea1e2_iv
  -in psiphon/controller_test.config.enc -out psiphon/controller_test.config -d
